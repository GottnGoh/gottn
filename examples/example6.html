<!DOCTYPE html>
<html>
	<head>
        <title>example step 6</title>
		<!-- <script type='text/javascript' src='gottn.min.js'></script> -->
		<script type='text/javascript' src='../gottn.js'></script>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <h3>Step 6</h3>
        <div id="frame"></div>
		<script type="text/javascript">
            let Message = {
                name: 'Message',
                data: {
                    message: ''
                },
                render: function () {
                    return `<div>${this.data.message}</div>`;
                }
            };
            
            let frame = Gottn({
                name: 'Frame',
                data: {
                    message: Gottn(Message)
                },
                render: function () {
                    this.data.message
                        .store({
                            message: 'Hello Gottn!'
                        });
                    return `<div style="border: 1px black solid;">${this.data.message.render('here')}</div>`;
                }
            }).render(document.getElementById('frame'));
        </script>
    </body>
</html>
