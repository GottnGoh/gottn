<!DOCTYPE html>
<html>
	<head>
        <title>example step 3</title>
		<script type='text/javascript' src='gottn.min.js'></script>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <h3>Step 3: re-render</h3>
        <div id="message"></div>
		<script type="text/javascript">
            let Message = {
                name: 'Message',
                data: {
                    message: '',
                },
                render: function () {
                    return `<div>${this.data.message}</div>`;
                }
            }

            let message = Gottn(Message);
            
            message
                .store({ message: 'Hello Gottn!' })
                .render(document.getElementById('message'));

            message
                .store({ message: 'Good-bye Gottn!' })
                .render();
        </script>
    </body>
</html>
